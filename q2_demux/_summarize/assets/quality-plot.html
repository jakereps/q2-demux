{% extends "tab-child.html" %}

{% block head %}
<script src="./app/vendor.bundle.js" charset="utf-8"></script>
<style media="screen">
  .table > thead > tr > th{
    border-right: 1px solid #ddd;
    border-bottom:0;
  }

  .table > tbody > tr > td{
    border-right: 1px solid #ddd;
  }

  .table > thead > tr > th:last-of-type {
    border-right: 0px;
  }

  .table > tbody > tr > td:last-of-type {
    border-right: 0px;
  }

  .panel-body {
    padding: 0;
  }

  .panel-body > .table{
    margin-bottom:0px;
  }
</style>
{% endblock %}

{% block content %}
<div class="row">
  {% if paired %}
  <div id="forwardContainer" class="col-xs-12 col-md-6">
    <h5 class="text-center">Forward Reads</h5>
  </div>
  <div id="reverseContainer" class="col-xs-12 col-md-6">
    <h5 class="text-center">Reverse Reads</h5>
  </div>
  {% else %}
  <div id="forwardContainer" class="col-xs-12 col-md-6 col-md-offset-3"></div>
  {% endif %}
</div>
<script src="./app/bundle.js" charset="utf-8"></script>
<script src="./data.jsonp" charset="utf-8"></script>
{% endblock %}
